<div *ngIf="isLoggedIn">
    Welcome, user!
</div>
<div *ngIf="!isLoggedIn">
    Please Log in.
</div>

<div *ngIf="condition; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>Content to render when condition is true  using thenBlock.</ng-template>
<ng-template #elseBlock>Content to render when condition is false using elseBlock.</ng-template>

<ul>
    <li *ngFor="let fruit of fruits">{{ fruit }}</li>
</ul>
